    {{ movie.title }}
  </h2>
  <div class="my-1">{{ movie.filmLength }}</div>
  <div class="mt-3">
    {{ movie.description }}
  </div>
  <div class="mt-3">
    <div>
      <span class="c-text-detail font-weight-bold">Re≈ºyseria:</span> {{ movie.director }}
    </div>
    <div>
      <span class="c-text-detail font-weight-bold">Scenariusz:</span> {{ movie.scenario }}
    </div>
    <div>
        <span class="c-text-detail font-weight-bold">Gatunek:</span> {{ movie.filmGenre }}
    </div>
    <div>
        <span class="c-text-detail font-weight-bold">Obsada:</span> {{ movie.actors }}
