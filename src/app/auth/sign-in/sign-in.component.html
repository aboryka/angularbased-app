<form (ngSubmit)="login(formDate)" #formDate="ngForm">
  <div class="form-group">
    <label class="d-inline-block c-label" for="signin-email">E-mail</label>
    <input
      class="c-input"
      ngModel
      type="email"
      name="email"
      id="signin-email"
      placeholder="Wpisz adres e-mail"
      #email="ngModel"
      email
      required
    />
    <small class="text-warning c-auth-err" *ngIf="formDate.submitted && !email.valid && email.value===''">Pole obowiązkowe.</small>
    <small class="text-danger c-auth-err" *ngIf="formDate.submitted && !email.valid && email.dirty">Niepoprawny adres e-mail.</small>
  </div>
  <div class="form-group">
    <label class="d-inline-block c-label" for="login">Hasło</label>
    <input
      class="c-input"
      ngModel
      type="password"
      name="password"
      id="login"
      placeholder="Podaj hasło"
      #passwd="ngModel"
      required
    />
    <small class="text-warning c-auth-err" *ngIf="formDate.submitted && !passwd.valid && passwd.value===''">Pole obowiązkowe.</small>
    <small class="text-danger py-2 c-auth-err" *ngIf="formDate.submitted && authService.loginErr">{{authService.loginErr}}</small>
  </div>
  <button class="btn btn-primary px-4" type="submit">Zaloguj</button>

</form>
