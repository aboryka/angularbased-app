<form class="c-sign-in" (ngSubmit)="login(formDate)" #formDate="ngForm">
  <div class="form-group">
    <label class="d-inline-block c-project__label" for="signin-email">E-mail</label>
    <input
      class="c-project__input"
      ngModel
      type="email"
      name="email"
      id="signin-email"
      placeholder="Wpisz adres e-mail"
      #email="ngModel"
      email
      required
    />
    <small class="text-warning d-block" *ngIf="formDate.submitted && !email.valid && email.value===''">Pole obowiązkowe.</small>
    <small class="text-danger d-block" *ngIf="formDate.submitted && !email.valid && email.dirty">Niepoprawny adres e-mail.</small>
  </div>
  <div class="form-group">
    <label class="d-inline-block c-project__label" for="login">Hasło</label>
    <input
      class="c-project__input"
      ngModel
      type="password"
      name="password"
      id="login"
      placeholder="Podaj hasło"
      #passwd="ngModel"
      required
    />
    <small class="text-warning d-block" *ngIf="formDate.submitted && !passwd.valid && passwd.value===''">Pole obowiązkowe.</small>
    <small class="text-danger py-2 d-block" *ngIf="formDate.submitted && authService.loginErr">{{authService.loginErr}}</small>
  </div>
  <button class="btn btn-primary px-4" type="submit">Zaloguj</button>

</form>
