<form #formDate="ngForm">
  <div class="form-group">
    <label class="c-label" for="register-email">E-mail</label>
    <input
      class="c-input"
      ngModel
      type="email"
      name="email"
      id="register-email"
      placeholder="Wprowadź adres email"
      required
    />
  </div>
  <div class="form-group">
    <label class="c-label" for="inputPassword">Hasło</label>
    <input
      class="c-input"
      name="password"
      type="password"
      id="inputPassword"
      [(ngModel)]="password"
      placeholder="Podaj hasło"
      required
    />
  </div>
  <div class="form-group">
    <label class="c-label" for="inputConfirmaPassword">Powtórz hasło</label>
    <input
      class="c-input"
      name="confirmPassword"
      type="password"
      id="inputConfirmaPassword"
      [(ngModel)]="confirmPassword"
      placeholder="Powtórz hasło"
      required
    />
    <div class="text-danger" *ngIf="password && confirmPassword && !matchPasswd()">
        Hasła nie są takie same
      </div>
  </div>


    <button class="btn btn-primary" type="button" (click)="signUp(formDate)">
      Rejestracja
    </button>

</form>
