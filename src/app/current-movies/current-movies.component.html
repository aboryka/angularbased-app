<h2 class="c-header">W dniu dzisiejszym obejrzysz jeszcze</h2>
<div class="bg-light p-2">
  <div class="m-2 d-flex align-items-center" *ngFor="let movie of currentMovies">
    {{ movie.title }}
    <span class="btn btn-primary p-1 mx-2" *ngFor="let time of movie.times">
      {{ time.filmStarts }}
    </span>
    <span class="c-underline">czas trwania: {{ movie.filmLenght }}</span>
  </div>
</div>
