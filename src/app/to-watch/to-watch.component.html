<button type="button" class="c-menu__button--custom m-2 p-2" data-toggle="modal"
data-target="#moviesToWatch">
Baza filmów do obejrzenia
<span class="text-warning" *ngIf="movies.length && user">( {{ movies.length }} )</span>
</button>
<div class="modal fade" id="moviesToWatch" tabindex="-1" role="dialog"
aria-labelledby="moviesToWatchLabel" aria-hidden="true">
<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h2 class="c-project__header">Baza filmów do obejrzenia</h2>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <app-to-watch-list *ngIf="user"></app-to-watch-list>
      <div *ngIf="!user">Brak filmów do obejrzenia. Zaloguj się, aby je dodać.</div>
    </div>
    <div class="modal-footer"></div>
  </div>
</div>
</div>
