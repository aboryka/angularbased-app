
<ng-container *ngIf="moviesToWatch.length > 0; else noMoviesToWatch">
    <div class="m-1 d-flex justify-content-between" *ngFor="let movie of moviesToWatch">
        {{movie.title}}
        <button class="btn btn-danger mx-1" (click)="removeFromWatchList(movie)">Usuń z listy</button>
      </div>
</ng-container>

<ng-template #noMoviesToWatch>
  <p>Brak dodanych filmów do obejrzenia</p>
</ng-template>
